  <main>


    <section class="banner3">

      <div class="banner__info">
        <h1 class="banner__title">
          Contactanos
        </h1>

        <div class="contenedor2">

          <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xdovpdbr"
            method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Nombre Completo</label>
              <input type="text" name="name" id="full-name" placeholder="Nombre y Apellido" required="">
              <label for="email-address">Email</label>
              <input type="email" name="_replyto" id="email-address" placeholder="tucorreo@dominio.com" required="">
              <fieldset id="fs-frm-selects">
                <label for="timely">1. Elegí el servicio de tu interés.</label>
                <select name="timely" id="timely" required="">
                  <option value="" selected="" disabled="">Selección</option>
                  <option value="Auditoria">Auditoría</option>
                  <option value="Autorizaciones">Asesorías</option>
                  <option value="Convenios">Convenios</option>
                </select>
              </fieldset>
              <label for="message">Comentarios Adicionales</label>
              <textarea rows="3" name="message" id="message"
                placeholder="Puedes agregar una observación, modificación del productor a solicitar, el servicio a medida."
                required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
            </fieldset>
            <input type="submit" value="Enviar Formulario">
          </form>


          <br>

          <h4 class="banner__title3">
            Nuestra dirección
